<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- TODO: <link rel="icon" href="" type=""> -->
  </head>
  <body>
    <div class="container-calculator">
      <div id="calculator">
        <div id="display"></div>
        <button id="seven" value="7">7</button>
        <button id="eight" value="8">8</button>
        <button id="nine" value="9">9</button>
        <button id="btn-del">DEL</button>
        <button id="btn-ac">AC</button>
        <button id="four" value="4">4</button>
        <button id="five" value="5">5</button>
        <button id="six" value="6">6</button>
        <button id="btn-multiply" value="*">*</button>
        <button id="btn-divide" value="/">/</button>
        <button id="one" value="1">1</button>
        <button id="two" value="2">2</button>
        <button id="three" value="3">3</button>
        <button id="btn-add" name="addOperator" value="+">+</button>
        <button id="btn-subtract" name="subtractOperator" value="-">-</button>
        <button id="zero" value="0">0</button>
        <button id="dot" value=".">.</button>
        <button id="scientificNotation" value="e^x">1e^x</button>
        <button id="btn-ans">Ans</button>
        <button id="btn-equal" value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
