<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel=stylesheet href="./index.css">
</head>

<body>

  <div id="container">

    <div class="photo-container">
      <div class="logo">
        <img class="img-odin"
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="odin">
        <p>ODIN</p>
      </div>
      <div class="text-logo">
        <p>Photo by
          <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">
            Halie West
          </a>
          on
          <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">
            Unsplash
          </a>
        </p>
      </div>

      <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="img">

    </div>
    <div class="form-container">
      <div class="up">
        <p class="text-info">
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
          Sign up now to get started.
        </p>
        <p> You know you want to. </p>

      </div>
      <div class="center">
        <form id="form-area" name="form">

          <h1>Let's do this</h1>

          <div class="all-fields">
            <section class="form-left">
              <label for="firstname">First name: </label>
              <input id="firstname" type="text" name="firstname" required>

              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder=" " autocomplete="username" required>

              <label for="current-password">Password</label>
              <input id="current-password" name="current-password" type="password" autocomplete="current-password"
                aria-describedby="password-constraints" required>
              <!-- <div id="password-constraints">Eight or more characters, with at least one&nbsp;lowercase and one uppercase letter.</div> -->
            </section>


            <section class="form-right">
              <label for="lastName">Last Name</label>
              <input id="lastName" name="lastName" type="text" placeholder=" " autocomplete="username" required>

              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder=" " autocomplete="tel" required>

              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" name="confirm-password" type="password"
                aria-describedby="password-constraints" required>
              <div class="password-requirements">
                <p class="requirement hidden error" id="match">* Passwords must match</p>
              </div>
              <!-- <div id="password-constraints">Eight or more characters, with at least one&nbsp;lowercase and one uppercase letter.</div> -->
            </section>
          </div>
          <div class="final-form-pos">
            <button type="submit" id="signin">Create Account</button>
            <p>Already have an account? <a href="#">Login</a></p>

          </div>

        </form>

          <br>

          <br>

        </form> -->

      </div>
 
    </div>
  </div>


  <script src="./index.js"></script>
</body>

</html>
