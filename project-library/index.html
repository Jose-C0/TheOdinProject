<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>

        <h1>My Library</h1>

        <div class="container">

        </div>

        <section class="modal hidden">
            <div class="modal-up">
                <button class="btn-close">â¨‰</button>
            </div>
            <form id="form">
                <fieldset class="modal-main">
                    <br>
                    <legend>Add Book In Library</legend>

                    <label for="title">Title <span class="textRed">*</span> </label>
                    <input type="text" id="title" name="title" required placeholder="Title" />

                    <label for="author">Author <span class="textRed">*</span> </label>
                    <input type="text" id="author" name="author" maxlength="40" required placeholder="Author" />

                    <label for="pages">Pages <span class="textRed">*</span> </label>
                    <input type="number" id="pages" name="pages" min="0" max="100000000" required placeholder="Pages" />
                    <br>
                    <div class="secWasReading">
                        <label for="wasRead">Was Reading?</label>
                        <input type="checkbox" id="wasRead" name="wasRead" />

                    </div>

                </fieldset>

                <div class="modal-down">
                    <input class="btn-reset" type="reset" value="Reset">
                    <button id="submit" class="btn" type="submit">Add</button>
                    <button id="btn-edit-submit" class="btn" type="submit" style="display: none;">Save</button>
                </div>


            </form>

        </section>

        <div class="overlay hidden"></div>
        <button class="btn-open">+</button>

    </main>





    <script src="./script.js"></script>

</body>

</html>
