<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>

        <h1>My Library</h1>
        <div>
            <div class="overlay hidden"></div>
            <button id="addNewBook" class="btn" type="button">New Book</button>

        </div>
        <div class="container">

        </div>

        <section class="modal hidden">
            <div class="modal-up">
                <button class="btn-close">⨉</button>
            </div>
            <form>

                <!-- <div class="modal-main"> -->
                <fieldset class="modal-main">
                    <br>
                    <legend>Add Book In Library</legend>

                    <label for="title">Title * </label>
                    <input type="text" name="title" required placeholder="Title" />

                    <label for="title">Author * </label>
                    <input type="text" name="title" required placeholder="Author" />

                    <label for="title">Page * </label>
                    <input type="number" name="title" required placeholder="Page" />
                    <br>
                    <div class="secWasReading">
                        <label for="wasReading">Was Reading?</label>
                        <input type="checkbox" name="wasReading" placeholder="wasReading" value="true" />

                    </div>

                </fieldset>

                <div class="modal-down">
                    <input type="reset" value="Reset">
                    <button class="btn" type="submit">Add</button>

                </div>


            </form>

        </section>

    </main>
